<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Birthday Identifier</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
  <div class="container-fluid bg">
    <h1>Akan Birthday Identifier</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3"></div>
      <div class="col-md-6 offset-md-3">
        <form class="form-container">
            <h1>Enter details here!</h1>
            <div class="form-group">
              <label for="day">Day</label>
              <input type="number" class="form-control" id="day" required max="31" min="1">
            </div>
            <div class="form-group">
              <label for="month">Month</label>
              <input type="number" class="form-control" id="month" required max="12" min="1">
            </div>
            <div class="form-group">
              <label for="year">Year</label>
              <input type="number" class="form-control" id="year" required>
              </div>
            <div class="radio-buttons">
              <input type="radio" name="gender" value="male" id="maleRadio" />Male
              <input type="radio" name="gender" value="female" id="femaleRadio"/>Female 
            </div>

            <button type="submit" class="btn btn-success btn-block">Submit</button>
          </form>
      </div>
  </div>
</body>
</html>
