<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Birthday Identifier</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
  <div class="container-fluid bg">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
      <div class="col-md-4 col-sm-4 col-xs-12">
        <form class="form-container #fff">
            <div class="form-group">
              <label for="day">Day</label>
              <input type="number" class="form-control" id="day" max="31" min="1">
            </div>
            <div class="form-group">
              <label for="month">Month</label>
              <input type="number" class="form-control" id="month" max="12" min="1">
            </div>
            <div class="form-group">
              <label for="year">Year</label>
              <input type="number" class="form-control" id="year">
              </div>
            <div class="radio-buttons">
              <input type="radio" name="gender" value="male" id="maleRadio" />Male
              <input type="radio" name="gender" value="female" id="femaleRadio"/>Female 
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
  </div>
</body>
</html>
